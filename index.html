<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography parallax website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="progress"></div>

    <header>
      <h1>Pitcha Studio</h1>
      <div class="client">Alter Ego</div>
      <div class="page">1/2</div>
      <div class="pixels">0</div>
    </header>

    <section data-client="Alter Ego" data-page="1/2">
      <div class="content">
        <div class="square" data-parallax="0.1"></div>

        <img src="assets/001.jpg" alt="" />

        <div class="circle" data-parallax="0.1"></div>
      </div>
    </section>

    <section class="s2" data-client="Valencia Clothing" data-page="2/4" data-yellow="yes">
      <div class="content">
        <div class="circle" data-parallax="0.2"></div>

        <img src="assets/002.jpg" alt="" />

        <div class="square" data-parallax="0.2"></div>
      </div>
    </section>

    <section class="s3" data-client="SuperHi" data-page="3/4">
      <div class="content">
        <div class="square" data-parallax="0.3"></div>

        <img src="assets/003.jpg" alt="" />

        <div class="circle" data-parallax="0.3"></div>
      </div>
    </section>

    <section class="s4" data-client="Ayanna" data-page="4/4">
      <div class="content">
        <div class="circle" data-parallax="0.25"></div>

        <img src="assets/004.jpg" alt="" />

        <div class="square" data-parallax="0.1"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
