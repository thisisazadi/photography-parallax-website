<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography parallax website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="progress"></div>

    <header>
      <h1>Pitcha Studio</h1>
      <div class="client">Alter Ego</div>
      <div class="page">1/2</div>
      <div class="pixels">0</div>
    </header>

    <section>
      <div class="content">
        <div class="square"></div>

        <img src="assets/001.jpg" alt="" />

        <div class="circle"></div>
      </div>
    </section>

    <section class="s2">
      <div class="content">
        <div class="circle"></div>

        <img src="assets/002.jpg" alt="" />

        <div class="square"></div>
      </div>
    </section>

    <section class="s3">
      <div class="content">
        <div class="square"></div>

        <img src="assets/003.jpg" alt="" />

        <div class="circle"></div>
      </div>
    </section>

    <section class="s4">
      <div class="content">
        <div class="circle"></div>

        <img src="assets/004.jpg" alt="" />

        <div class="square"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
